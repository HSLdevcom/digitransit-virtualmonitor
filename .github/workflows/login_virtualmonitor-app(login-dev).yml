# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - virtualmonitor-app(login-dev)

on:
  push:
    branches:
      - login
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6b5e01eccaae47b08187c1feee8237ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_edc85d920c364aa6ae72a97dbbbd3f4c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6b5e01eccaae47b08187c1feee8237ee }}/hsldevcom/digitransit-virtualmonitor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'login-dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'virtualmonitor-app'
        slot-name: 'login-dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e63317ffc1b84f30a47d682d9b7a27cd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6b5e01eccaae47b08187c1feee8237ee }}/hsldevcom/digitransit-virtualmonitor:${{ github.sha }}'