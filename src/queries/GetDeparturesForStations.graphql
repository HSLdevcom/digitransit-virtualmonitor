query GetDeparturesForStations($ids: [String!]!, $numberOfDepartures: Int!)
@api(contextKey: "clientName") {
  stations: stations(ids: $ids) {
    name
    code
    lat
    lon
    gtfsId
    stops {
      patterns {
        headsign
      }
      routes {
        alerts {
          alertSeverityLevel
          alertHeaderText
          alertHeaderTextTranslations {
            text
            language
          }
          alertDescriptionTextTranslations {
            text
            language
          }
          effectiveEndDate
          effectiveStartDate
          stop {
            gtfsId
            code
          }
        }
        longName
        longNamefi: longName(language: "fi")
        longNamesv: longName(language: "sv")
        longNameen: longName(language: "en")
        id
      }
      gtfsId
      alerts {
        alertSeverityLevel
        alertHeaderText
        alertHeaderTextTranslations {
          text
          language
        }
        alertDescriptionTextTranslations {
          text
          language
        }
        effectiveEndDate
        effectiveStartDate
        stop {
          gtfsId
          code
        }
      }
    }
    stoptimesForPatterns(
      numberOfDepartures: $numberOfDepartures
      omitCanceled: false
    ) {
      pattern {
        code
        directionId
        headsign
        route {
          gtfsId
          shortName
        }
      }
      stoptimes {
        stop {
          gtfsId
          code
          platformCode
          parentStation {
            gtfsId
          }
        }
        realtime
        pickupType
        serviceDay
        scheduledDeparture
        realtimeDeparture
        realtimeState
        headsign
        headsignfi: headsign(language: "fi")
        headsignsv: headsign(language: "sv")
        headsignen: headsign(language: "en")
        trip {
          tripHeadsign
          tripHeadsignfi : tripHeadsign(language: "fi")
          tripHeadsignsv: tripHeadsign(language: "sv")
          tripHeadsignen: tripHeadsign(language: "en")
          directionId
          gtfsId
          id
          route {
            gtfsId
            shortName
          }
        }
      }
    }
  }
}