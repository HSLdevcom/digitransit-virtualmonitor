query GetDeparturesForStops($ids: [String!]!, $numberOfDepartures: Int!)
@api(contextKey: "clientName") {
  stops: stops(ids: $ids) {
    name
    code
    gtfsId
    lat
    lon
    vehicleMode
    patterns {
      headsign
    }
    alerts {
      alertSeverityLevel
      alertHeaderText
      alertHeaderTextTranslations {
        text
        language
      }
      alertDescriptionTextTranslations {
        text
        language
      }
      effectiveEndDate
      effectiveStartDate
      stop {
        gtfsId
        code
      }
    }
    routes {
      alerts {
        alertSeverityLevel
        alertHeaderText
        alertHeaderTextTranslations {
          text
          language
        }
        alertDescriptionTextTranslations {
          text
          language
        }
        effectiveEndDate
        effectiveStartDate
        stop {
          gtfsId
          code
        }
      }
      longName
      longNamefi: longName(language: "fi")
      longNamesv: longName(language: "sv")
      longNameen: longName(language: "en")
      id
    }
    stoptimesForPatterns(
      numberOfDepartures: $numberOfDepartures
      omitCanceled: false
    ) {
      pattern {
        code
        directionId
        headsign
        stops {
          name
          gtfsId
          direction
        }
        route {
          gtfsId
          shortName
        }
      }
      stoptimes {
        stop {
          gtfsId
          code
          platformCode
          parentStation {
            gtfsId
          }
        }
        realtime
        pickupType
        serviceDay
        scheduledDeparture
        realtimeDeparture
        realtimeState
        headsign
        headsignfi: headsign(language: "fi")
        headsignsv: headsign(language: "sv")
        headsignen: headsign(language: "en")
        trip {
          tripHeadsign
          tripHeadsignfi: tripHeadsign(language: "fi")
          tripHeadsignsv: tripHeadsign(language: "sv")
          tripHeadsignen: tripHeadsign(language: "en")
          directionId
          id
          gtfsId
          route {
            shortName
            gtfsId
          }
        }
      }
    }
  }
}