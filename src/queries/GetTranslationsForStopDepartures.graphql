query GetTranslationsForStopDepartures($ids: [String!]!, $language: String!, $numberOfDepartures: Int!)
@api(contextKey: "clientName") {
  stops: stops(ids: $ids) {
    routes {
      longName(language: $language)
    }
        stoptimesForPatterns(
      numberOfDepartures: $numberOfDepartures
      omitCanceled: false
    ) {
      stoptimes {
        stop {
          gtfsId
        }
        headsign(language: $language)
        trip {
          tripHeadsign(language: $language)
          gtfsId
        }
      }
    }
}
}