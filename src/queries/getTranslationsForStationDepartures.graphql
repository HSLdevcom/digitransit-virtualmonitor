query GetTransLationsForStationDepartures($ids: [String!]!, $language: String! $numberOfDepartures: Int!)
@api(contextKey: "clientName") {
  stations: stations(ids: $ids) {
    stops {
      routes {
        longName(language: $language)
      }
    }
    stoptimesForPatterns(
      numberOfDepartures: $numberOfDepartures
      omitCanceled: false
    ) {
      stoptimes {
        stop {
          gtfsId
        }
        headsign(language: $language)
        trip {
          tripHeadsign(language: $language)
          gtfsId
        }
      }
    }
  }
}