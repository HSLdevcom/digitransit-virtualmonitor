query stationQuery($ids: [String]  $language: String) @api(contextKey: "clientName") {
  station: stations(ids: $ids) {
    id
    name(language: $language )
    code
    desc
    gtfsId
    platformCode
    locationType
    vehicleMode
    stops {
      desc
      code
      patterns {
        code
        headsign
        route {
          mode
          type
          shortName
          gtfsId
        }
      }
      stoptimesForPatterns {
        pattern {
          code
          headsign          
          originalTripPattern {
			      code
            name
			   }
          route {
            mode
            type
            shortName
            gtfsId
          }
        }
      }
      routes {
        shortName
        gtfsId
      }
    }
  }
}