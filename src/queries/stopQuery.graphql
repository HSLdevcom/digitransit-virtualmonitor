query stopQuery($ids: [String], $language: String!) @api(contextKey: "clientName") {
  stop: stops(ids: $ids) {
    id
    name(language: $language)
    code
    desc
    gtfsId
    platformCode
    locationType
    vehicleMode
    lat
    lon
    parentStation {
      gtfsId
    }
    patterns {
      code
      headsign
      route {
        mode
        type
        shortName
        gtfsId
      }
    }
    stoptimesForPatterns {
      stoptimes {
        headsign
      }
      pattern {
        code
        headsign
        originalTripPattern {
			    code
          name
			  }
        route {
          mode
          type
          shortName
          gtfsId
        }
      }
    }
    routes {
      shortName
      gtfsId
    }
  }
}