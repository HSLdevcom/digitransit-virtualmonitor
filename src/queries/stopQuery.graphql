query stopQuery($ids: [String]) @api(contextKey: "clientName") {
  stop: stops(ids: $ids) {
    id
    name
    code
    desc
    gtfsId
    platformCode
    locationType
    vehicleMode
    lat
    lon
    parentStation {
      gtfsId
    }
    patterns {
      code
      headsign
      route {
        mode
        type
        shortName
        gtfsId
      }
    }
    stoptimesForPatterns {
      pattern {
        code
        headsign
        route {
          mode
          type
          shortName
          gtfsId
        }
      }
    }
    routes {
      shortName
      gtfsId
    }
  }
}